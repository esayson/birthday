<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;
      charset=windows-1252">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Happy Birthday 2025</title>
    <style>
    body {
      background-color: #D6FFD6;
      color: #000000;
      font-family: Arial, sans-serif;
    }

    a {
      color: #D6FFD6;
      text-decoration: none;
    }

    a:visited {
      color: #D6FFD6;
    }

    a:active {
      color: #EE0000;
    }

    table {
      width: 100%;
      margin: 0 auto;
      border-spacing: 10px;
    }

    td {
      vertical-align: top;
    }

    p {
      text-align: center;
    }

    .birthday-message {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #4B0150;
      font-size: 1.5rem;
    }

    iframe {
      border: none;
    }

    img {
      display: block;
      margin: 0 auto;
    }
  </style>
  </head>
  <body>
    <table>
      <tbody>
        <!-- Image 1 --> <tr>
          <td>
            <p> <img src="HappyBirthdayMusicalNotes.jpg" alt="Happy
                Birthday musical notes" width="380" height="200"> </p>
          </td>
        </tr>
        <!-- YouTube Video --> <tr>
          <td>
            <p> <iframe
                src="https://www.youtube-nocookie.com/embed/ii1VsjDirrI"
                title="YouTube video player" allow="accelerometer;
                autoplay; clipboard-write; encrypted-media; gyroscope;
                picture-in-picture; web-share" allowfullscreen=""
                width="560" height="315"> </iframe> </p>
            <br>
          </td>
        </tr>
        <!-- Image 2 --> <tr>
          <td>
            <p> <img src="ElectricBoogieWoogie.gif" alt="Electric
                Boogie Woogie animation" width="350" height="150"> </p>
          </td>
        </tr>
        <!-- Birthday Message --> <tr>
          <td>
            <p class="birthday-message"> May your birthday be as
              wonderful as you are! <br>
              Enjoy your special day! <br>
              Yours, <br>
              Eugene and Yvonne </p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
