<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 2025</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      background-color: #D6FFD6;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
      text-align: center;
    }
    a { color: #D6FFD6; text-decoration: none; }
    a:visited { color: #D6FFD6; }
    a:active { color: #EE0000; }
    .birthday-message {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #4B0150;
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
    img {
      max-width: 80%;
      height: auto;
      margin: 1rem auto;
      display: block;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin: 1rem 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <main>
    <img src="HappyBirthdayMusicalNotes.jpg" alt="Sheet music with Happy Birthday musical notes" loading="lazy">
    <div class="video-container">
      <iframe
        src="https://www.youtube-nocookie.com/embed/ii1VsjDirrI"
        title="Happy Birthday Song on YouTube"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        loading="lazy"></iframe>
    </div>
    <img src="ElectricBoogieWoogie.gif" alt="Animated Electric Boogie Woogie art" loading="lazy">
    <section class="birthday-message">
      <p>May your birthday be as wonderful as you are!<br>
      Enjoy your special day!<br>
      Yours,<br>
      Eugene and Yvonne</p>
    </section>
  </main>
</body>
</html>
