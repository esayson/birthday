<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html;
charset=windows-1252">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Happy Birthday 2025</title>
<style>
body {
background-color: #D6FFD6;
color: #000;
font-family: Arial, sans-serif;
margin: 0;
padding: 0 1rem;
box-sizing: border-box;
text-align: center;
}

a {
color: #D6FFD6;
text-decoration: none;
}

a:visited {
color: #D6FFD6;
}

a:active {
color: #EE0000;
}

.birthday-message {
font-family: 'Comic Sans MS', cursive, sans-serif;
color: #4B0150;
font-size: 1.5rem;
margin-top: 1.5rem;
}

img {
max-width: 100%;
height: auto;
margin: 1rem auto;
display: block;
}

.video-container {
position: relative;
padding-bottom: 56.25%; /* 16:9 */
height: 0;
overflow: hidden;
margin: 1rem 0;
}

.video-container iframe {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border: none;
}
</style>
</head>
<body>
<!-- Image 1 --> <img src="HappyBirthdayMusicalNotes.jpg"
alt="Happy Birthday musical notes">
<!-- YouTube Video -->
<div class="video-container"> <iframe
src="https://www.youtube-nocookie.com/embed/ii1VsjDirrI"
title="YouTube video player" allow="accelerometer; autoplay;
clipboard-write; encrypted-media; gyroscope; picture-in-picture;
web-share" allowfullscreen=""> </iframe> </div>
<!-- Image 2 --> <img src="ElectricBoogieWoogie.gif" alt="Electric
Boogie Woogie animation">
<!-- Birthday Message -->
<p class="birthday-message"> May your birthday be as wonderful as
you are!<br>
Enjoy your special day!<br>
Yours,<br>
Eugene and Yvonne </p>
</body>
</html>
